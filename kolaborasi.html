<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PALA Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-white">
    <!-- Navbar -->
    <header
      class="bg-white/80 backdrop-blur-sm fixed w-full top-0 z-50 shadow-sm"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center text-sm text-gray-700"
      >
        <div class="flex items-center space-x-4">
          <img src="src/img/logo.png" alt="Logo" class="h-6" />
          <nav class="space-x-6">
            <a href="#" class="hover:underline">Rumah</a>
            <a href="#" class="hover:underline">Menu</a>
            <a href="#" class="text-red-600 font-semibold underline"
              >Kolaborasi</a
            >
            <a href="#" class="hover:underline">Tentang Kami</a>
          </nav>
        </div>
        <div>
          <button class="text-xs text-gray-600 hover:underline">Bahasa</button>
        </div>
      </div>
    </header>

    <main class="pt-24 px-4">
      <!-- Container 16:9 -->
      <section class="relative w-full aspect-[16/9] overflow-hidden">
        <div
          class="absolute inset-0 flex flex-wrap justify-center items-center gap-6"
        >
          <!-- Produk 1 -->
          <div class="flex flex-col items-center rotate-[30deg]">
            <img src="src/img/page3/3.jpg" alt="Pala Ubud" class="h-[320px]" />
            <p
              class="text-red-700 text-xl font-serif italic -rotate-[90deg] ml-24 -mt-[170px]"
            >
              Pala Ubud Jogger<br />Angklung
            </p>
          </div>
          <!-- Produk 2 -->
          <div class="flex flex-col items-center rotate-[30deg]">
            <img
              src="src/img/page3/9.png"
              alt="Pala Kaluna"
              class="h-[320px]"
            />
            <p
              class="text-red-700 text-xl font-serif italic -rotate-[90deg] ml-24 -mt-[170px]"
            >
              Angklung Laut<br />Pala Kaluna
            </p>
          </div>
          <!-- Produk 3 -->
          <div class="flex flex-col items-center rotate-[30deg]">
            <img
              src="src/img/page3/10.png"
              alt="Pala Kelana"
              class="h-[320px]"
            />
            <p
              class="text-red-700 text-xl font-serif italic -rotate-[90deg] ml-24 -mt-[170px]"
            >
              Pala Kelana Olive
            </p>
          </div>
          <!-- Produk 4 -->
          <div class="flex flex-col items-center rotate-[30deg]">
            <img
              src="src/img/page3/11.png"
              alt="Pala Cermat"
              class="h-[320px]"
            />
            <p
              class="text-red-700 text-xl font-serif italic -rotate-[90deg] ml-24 -mt-[170px]"
            >
              Pala Milad Cermat
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer: Icon Only -->
    <footer class="bg-[#5e0f1b] text-white mt-10">
      <div class="flex justify-center space-x-6 py-6">
        <a href="#"
          ><img src="src/img/icons/ig.png" class="h-6" alt="Instagram"
        /></a>
        <a href="#"
          ><img src="src/img/icons/linkedin.png" class="h-6" alt="LinkedIn"
        /></a>
        <a href="#"
          ><img src="src/img/icons/youtube.png" class="h-6" alt="YouTube"
        /></a>
      </div>
    </footer>
  </body>
</html>
